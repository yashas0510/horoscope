<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ygram</title>

<!-- Mock substitute fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  background:#0b0e11;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-family:'Inter',sans-serif;
}

/* Layout */
.container{
  width:350px;
  text-align:center;
}

/* 1️⃣ Logo */
.logo{
  font-family:'Pacifico', cursive;
  font-size:40px;
  margin-bottom:30px;
  letter-spacing:0.5px;
}

/* Card */
.card{
  background:#111;
  border:1px solid #2a2d33;
  border-radius:4px;
  padding:28px;
}

/* 2️⃣ Inputs */
.input{
  width:100%;
  padding:11px;
  margin-bottom:10px;
  background:#26292e;
  border:1px solid #3a3d43;
  border-radius:4px;
  font-size:14px;
  color:#fff;
  font-weight:400; /* Ygram Sans Regular */
}

.input::placeholder{
  color:#b0b3b8;
}

/* 3️⃣ Primary button */
.btn-primary{
  width:100%;
  margin-top:10px;
  padding:11px;
  background:#3f4db8;
  border:none;
  border-radius:8px;
  color:#fff;
  font-size:14px;
  font-weight:600; /* SemiBold */
  cursor:pointer;
}

/* 4️⃣ Divider */
.divider{
  display:flex;
  align-items:center;
  margin:20px 0;
  font-size:12px;
  font-weight:500; /* Medium */
  letter-spacing:2px;
  color:#8e8e8e;
}

.divider::before,
.divider::after{
  content:"";
  flex:1;
  height:1px;
  background:#333;
}

.divider span{
  margin:0 12px;
}

/* 5️⃣ Facebook */
.fb-login{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  font-size:14px;
  font-weight:500; /* Medium */
  color:#1877f2;
  cursor:pointer;
}

.fb-icon{
  width:18px;
  height:18px;
}

/* 6️⃣ Forgot */
.forgot{
  margin-top:18px;
  font-size:12px;
  font-weight:500;
  color:#e4e6eb;
}

/* 7️⃣ Signup */
.signup{
  margin-top:14px;
  border:1px solid #2a2d33;
  padding:18px;
  font-size:14px;
}

.signup span{
  font-weight:400; /* Regular */
}

.signup a{
  color:#3f8cff;
  font-weight:500; /* Medium */
  text-decoration:none;
}

/* 8️⃣ Footer */
.footer{
  margin-top:28px;
  font-size:12px;
  color:#8e8e8e;
  letter-spacing:0.3px;
}
</style>
</head>

<body>

<div class="container">

  <!-- 1️⃣ Logo -->
  <div class="logo">Ygram</div>

  <div class="card">

    <!-- 2️⃣ Inputs -->
    <input class="input" placeholder="Phone number, username, or email">
    <input class="input" placeholder="Password" type="password">

    <!-- 3️⃣ Button -->
    <button class="btn-primary">Log in</button>

    <!-- 4️⃣ Divider -->
    <div class="divider"><span>OR</span></div>

    <!-- 5️⃣ Facebook -->
    <div class="fb-login">
      <svg class="fb-icon" viewBox="0 0 24 24" fill="#1877f2">
        <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2V9.5c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.6l-.4 3h-2.2v7A10 10 0 0 0 22 12"/>
      </svg>
      Log in with Facebook
    </div>

    <!-- 6️⃣ Forgot -->
    <div class="forgot">Forgot password?</div>

  </div>

  <!-- 7️⃣ Signup -->
  <div class="signup">
    <span>Don’t have an account?</span> <a href="#">Sign up</a>
  </div>

  <!-- 8️⃣ Footer -->
  <div class="footer">
    Meta · About · Privacy · Terms · Locations
  </div>

</div>

</body>
</html>
